<body>
    <script>
        // function para get the height from Isoselect
        const heightIsoseles = (lado1, lado2, base) => {
            if(lado1 && lado2 && base){
                if(lado1 === lado2){
                    let b = base/2
                    return Math.sqrt(lado1**2 - b**2)
                } else {
                    console.error("Los lados no son iguales!")
                }
            } else {
                console.warn("Ingrese todos los valores!")
            }
        }
    </script>
